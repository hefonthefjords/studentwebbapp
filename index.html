<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=1.0 , shrink-to-fit=no">
    <title>Student Web App - Login</title>
    <link rel="shortcut icon" type="image/jpg" href="./res/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="./script.js" type="text/javascript"></script>
</head>
<body id="body" onload="appSetup()">

    <div class="flexboxlogin">

        <div id="loginlogo" class="flex-item loginlogo">
            <img src="./res/logo.png" />
        </div>

        <div id="spacer" class="flex-item spacer"></div>

        <div id="login" class="flex-item form">
            <div id="formStructure" class="flex-item form">
                <h1>Student App Login</h1>
            </div>
            <div id="formContent" class="flex-item form">
                <form name="loginForm" onsubmit="return false">
                    <table>
                        <tr>
                            <td>
                                <p>College Email:
                            </td>
                            <td>
                                <input type="email" id="emField" name="username" placeholder="Email..." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Password:
                            </td>
                            <td>
                                <input type="password" id="pwdField" name="password" placeholder="Password..." required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button name="loginButton" onclick="validateLogin()"> Log In</button>
                                <input hidden type="submit" />

                                <div class="error">

                                    <p id="error" class="error"></p>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p>Need to create a new account?
                            </td>
                        <tr>
                            <td colspan="2">
                                <button type="button" onclick="swap(login, CreateNewUser)">New User Account</button>
                            </td>
                        </tr>
                    </table>
                    <input hidden type="submit" />
                </form>
            </div>

        </div>

        <div id="CreateNewUser" class="flex-item CreateNewUser">
            <div id="newUserTitle" class="flexbox-right newUserTitle">
                <div class="flex-item" style="width: 25px;"></div>
                <div class="flex-item">
                    <h1>Create New User</h1>
                   
                </div>


                <div class="flex-item" style="width: 25px;"></div>

                <form name="newUserForm" onsubmit="return false">
                    <table id="newUserTable">
                        <tr>
                            <td>
                                <p>Name:
                            </td>
                            <td>
                                <input type="text" id="newUserName" name="username" placeholder="Name..." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>College Email:
                            </td>
                            <td>
                                <input type="email" id="newUserEmail" name="email" placeholder="Email..." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <P>Password:
                            </td>
                            <td>
                                <input type="password" id="newUserPwd" name="password" placeholder="Password..." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Repeat Password:
                            </td>
                            <td>
                                <input type="password" id="newUserPwd2" name="password2" placeholder="Repeat Password..." required>

                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2">
                                <button name="createNewUserButton" onclick="validateNewUser()">Create New User</button>
                                <input hidden type="submit" />
                                <div >

                                    <p id="error2" class="error"></p>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" onclick="swap(login, CreateNewUser)">Cancel</button>


                                
                            </td>
                        </tr>

                    </table>

                </form>
                <div class="flex-item" style="width: 25px;"></div>
            </div>


        </div>


        <div id="userCreated" class="flexbox CreateNewUser login">
            <div class="flex-item" style="width: 50px;"></div>
            <div class="flex-item"><h2>NEW USER SUCCESSFULLY CREATED</h2><br><button type="button" onclick="swap(login, userCreated)">Return to Login</button></div>
            <div class="flex-item" style="width: 50px;"></div>
        </div>




        <div class="copy">
            &copy; Copyright Allan Forsyth 2022

        </div>




        </div>
</body>
</html>
